name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      DATABASE_URL: postgresql://test:test@localhost:5432/test_db
      JWT_SECRET: test-jwt-secret-key-for-testing
      ARCJET_ENV: development

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        run: |
          echo "Running tests with coverage..."
          npm test -- --coverage --coverageReporters=text-lcov --coverageReporters=json-summary > coverage.txt 2>&1 || {
            echo "test_failed=true" >> $GITHUB_OUTPUT
            cat coverage.txt
            exit 1
          }
          echo "test_failed=false" >> $GITHUB_OUTPUT
          cat coverage.txt

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            coverage.txt
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          if [ "${{ steps.test.outputs.test_failed }}" = "true" ]; then
            echo "## ❌ Tests Failed" >> $GITHUB_STEP_SUMMARY
            echo "Some tests failed. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
            echo "::error::Tests failed. Please fix the failing tests and try again."
          else
            echo "## ✅ Tests Passed" >> $GITHUB_STEP_SUMMARY
            echo "All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
            
            # Extract coverage summary if available
            if [ -f "coverage/coverage-summary.json" ]; then
              echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              node -e "
                const fs = require('fs');
                try {
                  const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
                  const total = coverage.total;
                  console.log('Lines: ' + total.lines.pct + '%');
                  console.log('Functions: ' + total.functions.pct + '%');
                  console.log('Branches: ' + total.branches.pct + '%');
                  console.log('Statements: ' + total.statements.pct + '%');
                } catch (e) {
                  console.log('Coverage summary not available');
                }
              " >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Annotate test failures
        if: failure() && steps.test.outputs.test_failed == 'true'
        run: |
          echo "::error::Test suite failed. Run 'npm test' locally to debug issues."
          echo "::notice::Make sure all environment variables are properly set for testing."
